<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruthCheck - Quick News Search</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 2rem;
        color: #333;
      }
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
        margin-bottom: 2rem;
      }
      input[type="text"] {
        width: 60%;
        padding: 0.8rem;
        font-size: 1rem;
      }
      button {
        padding: 0.8rem 1.2rem;
        background-color: #006400;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin-left: 0.5rem;
      }
      .results {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .article {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .article h3 {
        margin: 0;
        font-size: 1.1rem;
      }
      .article a {
        text-decoration: none;
        color: #006400;
      }
      .article p {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“° TruthCheck: Verify Claims with GNews</h1>

    <form id="searchForm">
      <input
        type="text"
        id="queryInput"
        placeholder="Enter a claim or keyword..."
        required />
      <button type="submit">Search</button>
    </form>

    <div class="results" id="resultsContainer"></div>

    <script>
      const form = document.getElementById("searchForm");
      const results = document.getElementById("resultsContainer");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const query = document.getElementById("queryInput").value.trim();
        results.innerHTML = "<p>Searching...</p>";

        try {
          const res = await fetch(
            `http://localhost:5000/api/search?q=${encodeURIComponent(query)}`
          );
          const data = await res.json();

          if (!data.articles || data.articles.length === 0) {
            results.innerHTML = "<p>No related articles found.</p>";
            return;
          }

          results.innerHTML = "";
          data.articles.forEach((article) => {
            const div = document.createElement("div");
            div.classList.add("article");
            div.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${
              article.title
            }</a></h3>
            <p><strong>Source:</strong> ${article.source.name}</p>
            <p>${article.description || "No description available."}</p>
          `;
            results.appendChild(div);
          });
        } catch (err) {
          console.error(err);
          results.innerHTML = "<p>There was an error fetching results.</p>";
        }
      });
    </script>
  </body>
</html>
